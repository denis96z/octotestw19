language: node_js
node_js:
  - "11.4.0"

dist: trusty
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9515 http://localhost &

jobs:
  include:
    - stage: build image
      services:
        - docker
      script:
        - ./image.sh build
      after_success:
        - if [[ ${TRAVIS_BRANCH} == "master" ]] && [[ ${TRAVIS_PULL_REQUEST} == "false" ]]; then
            ./image.sh push
          fi

    - stage: run e2e tests
      script:
        - npm i && npm test
